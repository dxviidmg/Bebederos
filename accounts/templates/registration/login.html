{%extends 'base.html'%}

{% load bootstrap %}

{%load static%}

{%block content%}

	<div class="row justify-content-md-center">
		<div class="col-xs-12 col-md-5">
			<div>
				<img src="{%static 'img/logomk.jpg'%}" style="width: 100%;">
			</div>
			<form  class="form-group" action="{%url 'accounts:login'%}" method="post">
				<h4 class="text-center">Inicio de sesión</h4>
				
				{%csrf_token%}
				{{ form|bootstrap }}
				
				<div class="text-center">
					<input type="hidden" name="next" value="{{next}}">
					<input type="submit" value="Iniciar sesión">
				</div>
			</form>
		</div>
	</div>

{%endblock content%}
