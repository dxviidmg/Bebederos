{%extends 'base.html'%}

{%block content%}

	<h1>Estados de la Región {{region}}</h1>

	<div class="row justify-content-md-center"> 

		{%for entidad in entidades%}

		<div class="col-xs-4 col-sm-3  d-inline-block text-center" style="padding-bottom: 30px;">
			<a href="{{entidad.get_absolute_url}}" class="thumbnail">
			<img src="{{entidad.imagen.url}}" style="width: 100%;" alt="{{entidad.nombre}}">
			</a>
			<div>
				<span>Partida: {{entidad.partida}}</span>
				<br>
				<span>{{entidad.nombre}}</span>
			</div>
		</div>

		{%empty%}

		<h3>Aún no se han registrado entidades</h3>

		{%endfor%}

	</div>

{%endblock content%}
