{%extends 'base.html'%}

{%block content%}
  
  <style type="text/css">
    .square-box{
    position: relative;
    width: 75%;
    overflow: hidden;
    display: table;
    margin: 0 auto;
    }
    .square-box:before{
    content: "";
    display: block;
    padding-top: 100%;
    }
    .square-content{
    position:  absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    color: white;
    }
    .square-content div {
    display: table;
    width: 100%;
    height: 100%;
    }
    .square-content span {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: white;
    font-size: 4em;
    }
  </style>

  
  <div class="row justify-content-center" >
    <div class="col-12 col-sm-12 col-md-12">
        <h1>Regiones</h1>
    </div>

    {%for region in regiones%}

    <div class="col-12 col-sm-4 col-md-4">

      <a href="{{region.get_absolute_url}}"><div class='square-box' style="background-color: {{region.color}}">
        <div class='square-content'>
         <div>
            <span>{{region}}</span>
          </div>
        </div>
      </div>
      </a>
    <h3>{{region.nombre}}</h3>
    </div>

  {%empty%}

    <div class="col-12">
      <h3>AÃºn no se han registrado regiones</h3>
    </div>

  {%endfor%}

  </div>

{%endblock content%}
