<!DOCTYPE html>
<html>
	<body>
		<script type="text/javascript">
		function pedirPosicion(pos) {
			var ubicacion_escuela="{{perfil.coordenadas}}"
			document.write('<iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyAOvSQMyVEreVAjqyNayl5mtbXCZDUzVqE&origin=' + pos.coords.latitude+','+ pos.coords.longitude +'&destination=' + ubicacion_escuela + '&avoid=tolls|highways" allowfullscreen>');

		} 

		navigator.geolocation.getCurrentPosition(pedirPosicion);
		</script>
	</body>
</html>
