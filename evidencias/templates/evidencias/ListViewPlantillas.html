{%extends 'base.html'%}

{%block content%}

	<h1>Lista de plantillas</h1>

	<div class="row justify-content-md-center">

	{%for plantilla in plantillas%}

		<div class="col-xs-4 col-sm-3  d-inline-block text-center">
			<a href="{{plantilla.archivo.url}}" class="thumbnail">
			<i class="fa fa-file-word-o fa-5x" aria-hidden="true"></i>
			<p>{{plantilla.nombre}}</p>
		</div>

	{%empty%}

	<h3>No hay plantillas disponibles</h3>
	{%endfor%}

	</div>
{%endblock content%}
