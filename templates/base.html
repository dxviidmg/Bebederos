{%load static%}
<html>
	<head>
		<title>Seguimiento de bebederos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">

		<link rel="stylesheet" type="text/css" href="{%static 'css/font-awesome.min.css'%}">

    <link rel="stylesheet" type="text/css" href="{%static 'css/estilo.css'%}">


    <style type="text/css">
      .container{
  background-color: #F7F5F5;
  min-height: 100%;
  padding-top: 50px;
  bottom: 0;
}
    </style>
	</head>
	<body>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded navbar-inverse bg-inverse navbar fixed-top">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Seguimiento de bebederos v1.0</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-md-0">
    </ul>
    <form class="form-inline my-2 my-lg-0">

      {%if request.user.is_authenticated%}

    	<span style="color: white;">Usuario: {{request.user.username}}</span>
    	<a class="nav-link" href="{%url 'accounts:ViewProfile'%}">Mi perfil</a>
      
      <a class="nav-link" href="{%url 'accounts:ListViewRegiones'%}">Regiones</a>

      {%if request.user.perfil.tipo == "Escuela"%}
      
      <a class="nav-link" href="{%url 'accounts:DetailViewEscuela' request.user.perfil.pk%}">Expediente</a>
      
      {%endif%}
    	
      <a class="nav-link" href="{%url 'evidencias:ListViewPlantillas'%}">Plantillas</a>
        <a class="nav-link" href="{%url 'accounts:logout'%}">Salir</a>
      
        {%endif%}

    </form>
  </div>
</nav>

	<div class="container">
  
      {%block content%}
      {%endblock content%}
	
	</div>
        <script type="text/javascript" src="{%static 'js/jquery.js'%}"></script>
        <script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>
        
	</body>
</html>
